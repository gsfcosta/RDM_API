<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="rdmBox">
        
        
        <h3 class="title">Preencha as informações da RDM</h3>
        {% include 'components/notification.html' %}
        <form action="{{ url_for('index') }}" method="post">
            {{ form.csrf_token }}
            <div class="row">
              <div class="col-sm-2">
                <label for="glpi">GLPI URL:</label>
              </div>
              <div class="col-sm-10">
                <div class="inputBox">
                  {{ form.glpi }}
                </div>
              </div>
            </div>
            <div class="row d-flex align-items-center">
              <div class="col-sm-2">
                <label for="glpi">Tipo:</label>
              </div>
              <div class="col-sm-10">
                <div class="inputBox">
                  {{ form.type }}
                </div>
              </div>
            </div>
            <div class="row d-flex align-items-center">
              <div class="col-sm-2">
                <label for="glpi">Status:</label>
              </div>
              <div class="col-sm-10">
                <div class="inputBox">
                  {{ form.status }}
                </div>
              </div>
            </div>
            <div class="row d-flex align-items-center">
              <div class="col-sm-2">
                <label for="glpi">Ambiente:</label>
              </div>
              <div class="col-sm-10">
                <div class="inputBox">
                  {{ form.env }}
                </div>
              </div>
            </div>
            <div class="row d-flex align-items-center">
              <div class="col-sm-2">
                <label for="glpi">Data:</label>
              </div>
              <div class="col-sm-10">
                <div class="inputBox">
                  {{ form.datam }}
                </div>
              </div>
              <p>Formato: dd-mm-aaaa</p>
            </div>
            {{ form.submit }}
        </form>
        <a class="mt-2" href="{{ url_for('list_rdm') }}">Histórico</a>
    </div>
</body>

</html>
