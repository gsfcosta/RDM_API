<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="index">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <a class="card btn" href="{{ url_for('index') }}">
              Voltar
          </a>
            <h3>HistÃ³rico</h3>
            <div class="main-body">
                <table class="table">
                  <tr>
                      <td class="text-center bold">GLPI</td>
                      <td class="text-center bold">Tipo</td>
                      <td class="text-center bold">Status</td>
                      <td class="text-center bold">Ambiente</td>
                      <td class="text-center bold">Data</td>
                  </tr>
                  {% for list in lista %}
                  <tr>
                      <td class="text-center">{{ list.glpi }}</td>
                      <td class="text-center">{{ list.type }}</td>
                      <td class="text-center">{{ list.status }}</td>
                      <td class="text-center">{{ list.env }}</td>
                      <td class="text-center">{{ list.date.strftime("%d/%m/%Y") }}</td>
                  </tr>
                  {% endfor %}
                </table>
            </div>
          </div>
        </div>


      </div>
  </div>
</body>

</html>
